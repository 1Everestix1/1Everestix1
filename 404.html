<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Страница не найдена | HomeScript</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .space-404 {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translate(120%, -120%) rotate(45deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-120%, 120%) rotate(45deg);
                opacity: 0;
            }
        }

        .satellite {
            position: absolute;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        .error-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5),
                       0 0 20px rgba(124, 58, 237, 0.5);
        }
    </style>
</head>
<body>
    <div class="space-404">
        <!-- Звёзды -->
        <div id="stars"></div>

        <!-- Планета -->
        <div class="planet w-32 h-32 bottom-20 right-20 md:w-48 md:h-48 md:bottom-40 md:right-40"></div>

        <!-- Спутник -->
        <div class="satellite top-1/4 right-1/3">
            <i data-feather="radio" class="w-12 h-12 text-indigo-400"></i>
        </div>

        <!-- Контент -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 text-center">
            <h1 class="error-text text-7xl md:text-9xl font-bold text-white mb-4">404</h1>
            <p class="error-text text-2xl md:text-3xl text-indigo-200 mb-8">Похоже, этот скрипт улетел в другую галактику</p>
            <div class="space-y-4">
                <p class="text-gray-300">Не волнуйтесь, у нас есть ещё много интересных скриптов</p>
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 justify-center">
                    <a href="/" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center">
                        <i data-feather="home" class="w-5 h-5 mr-2"></i>
                        Вернуться домой
                    </a>
                    <a href="/category/" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-300 flex items-center justify-center">
                        <i data-feather="compass" class="w-5 h-5 mr-2"></i>
                        Просмотреть категории
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Feather Icons
        feather.replace();

        // Создание падающих звёзд
        function createShootingStars() {
            const space = document.querySelector('.space-404');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                space.appendChild(star);
            }
        }

        // Создание звёздного фона
        function createStarryBackground() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                starsContainer.appendChild(star);
            }
        }

        // Анимация мерцания звёзд
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0.2; }
                50% { opacity: 0.8; }
                100% { opacity: 0.2; }
            }
        `;
        document.head.appendChild(style);

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createShootingStars();
            createStarryBackground();
        });
    </script>
</body>
</html>
